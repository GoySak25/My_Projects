<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <audio id="greenBtn">
          <source src="sounds/green.mp3" type="audio/mp3">
        </audio>
      </div>

      <div type="button" id="red" class="btn red">
        <audio id="redBtn">
          <source src="sounds/red.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <audio id="yellowBtn">
          <source src="sounds/yellow.mp3" type="audio/mp3">
        </audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio id="blueBtn">
          <source src="sounds/blue.mp3" type="audio/mp3">
        </audio>
      </div>

    </div>

  </div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="games.js" type="text/javascript"></script>
</body>

</html>
